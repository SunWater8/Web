<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>transform_01_translate_1</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <ul>
      <li><a href="#photo_1">photo1</a></li>
      <li><a href="#photo_2">photo2</a></li>
      <li><a href="#photo_3">photo3</a></li>
      <li><a href="#photo_4">photo4</a></li>

    </ul>
  </header>

  <!-- 사진과 글씨 모두 이동 -->
  <a name="photo_1"><hr></a>
  <h1>photo1</h1>
  <div id="photo1" class="photo_area">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/485050/sample2.jpg">
    <span>photo description</span>
  </div>

  
  <!-- 사진만 이동 - transform : translateX(100px) -->
  <a name="photo_2"><hr></a>
  <h1>photo2</h1>
  <div id="photo2" class="photo_area">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/485050/sample2.jpg">
    <span>photo description</span>
  </div>

  <hr>

  <!-- 사진 확대 -->
  <h1>photo3</h1>
  <div id="photo3" class="photo_area">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/485050/sample2.jpg">
    <span>photo description</span>
  </div>

  <hr>

  <!-- translate 3d -->
  <h1>photo4</h1>
  <div id="photo4" class="photo_area">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/485050/sample2.jpg">
    <span>photo description</span>
  </div>

  <hr>

</body>

</html>
