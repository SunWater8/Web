<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 photos</title>
    <link rel="stylesheet" href="flex_4photos_jeju.css">
</head>

<body>
    <header>
        <ul id="my_info">
            <a href="" class="mini_menu">LOGIN</a>
            <a href="" class="mini_menu">JOIN</a>
            <a href="" class="mini_menu">CART</a>
            <a href="" class="mini_menu">RECRUIT</a>
        </ul>
        <div id="title">
            <div class="title_area"></div>
            <div class="title_area">
                <h1>제주맥주</h1>
            </div>
            <div class="title_area">
                <div id="fast_link">
                    <button class="fast_link_box">제주맥주 라이프</button>
                    <button class="fast_link_box">양조장 예약</button>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <ul id="main_menu">
            <li class="main_menu_list">
                <div class="list_text">JEJU BEER LIFE</div>
            </li>
            <li class="main_menu_list">
                <div class="list_text">EXPERIENCE</div>
            </li>
            <li class="main_menu_list">
                <div class="list_text">COLLABORATION</div>
            </li>
            <li class="main_menu_list">
                <div class="list_text">SHOP</div>
            </li>
            <li class="main_menu_list">
                <div class="list_text">BREWERY</div>
            </li>
        </ul>
    </nav>






    <main>
        <div id="item_container">
            <div class="item">
                <img src="img/kim.jpg" alt="">
                
                <div class="item_info">
                    <div class="en_name">CRISPY LAVAR SNACK</div>
                    <div class="ko_name">제주에서 만난 찹쌀 김부각(4ea)</div>
                    <div class="price">￦ 12,100원</div>
                </div>
            </div>
            <div class="item">
                <img src="img/game.jpg" alt="">

                <div class="item_info">
                    <div class="en_name">JEJU BEER PLAYING CARD</div>
                    <div class="ko_name">제주맥주 조약돌 화투</div>
                    <div class="price">￦ 8,800원</div>
                </div>
            </div>
            <div class="item">
                <img src="img/kam.png" alt="">
            </div>
            <div class="item">
                <img src="img/bottle.jpg" alt="">
            </div>
            
        </div>
    </main>

</html>
