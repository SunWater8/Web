<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo grid</title>
    <link rel="stylesheet" href="four_photos.css">

</head>

<body>
    <header>
        <div class="main_bar">
            <div class="icon">MUZIK</div>
            <div class="search_menu"></div>
            <div class="myinfo"></div>
        </div>
        <div class="sub_bar">
            <div class="search_box"></div>
        </div>
    </header>

    <div class="img-container">
        <div class="item">
            <img src="img/bedmuzik2.jpeg" alt="">
            <span class="item_title">침대 위에 누운 호랑이</span>
        </div>
        <div class="item">
            <img src="img/running-muzik2.jpeg" alt="">
            <span class="item_title">뛰어가는 게 즐거운 호랑이</span>
            
        </div>
        <div class="item">
            <img src="img/laying-muzik2.jpeg" alt="">
            <span class="item_title">멍때리는 게 좋은 호랑이</span>
        </div>
        <div class="item">
            <img src="img/donutmuzik2.jpeg" alt="">
            <span class="item_title">도넛과 함께하는 호랑이</span>
        </div>

    </div>
</body>

</html>
